<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Heineken music voting" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <title>Heineken music voting</title>
    <meta name="description" content="Heineken music voting" />
    <meta name="keywords" content="Heineken music voting" />
    <meta name="theme-color" content="#fff" />
    <meta property="og:title" content="Heineken music voting" />
    <meta property="og:description" content="Heineken music voting" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/thumbnail.jpg" />
    <meta property="og:site_name" content="Heineken music voting" />
    <!-- <meta property="og:url" content="https://ui.webasegroup.online/Oreo/"> -->

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Heineken music voting" />
    <link rel="icon" href="images/favicon.png" />

    <link rel="preload" as="font" crossorigin type="font/woff2" href="fonts/HEINEKENCore.woff2" />
    <link rel="preload" as="font" crossorigin type="font/woff2" href="fonts/HEINEKENCore-Bold.woff2" />
    <link rel="preload" as="font" crossorigin type="font/woff2" href="fonts/HEINEKENCore-ExtraBold.woff2" />
    <link rel="preload" as="font" crossorigin type="font/woff2" href="fonts/HeinekenSerifBold.woff2" />
    <link rel="preload" as="font" crossorigin type="font/woff2" href="fonts/SVN-FuturaMedium.woff2" />
    <link rel="preload" as="font" crossorigin type="font/woff2" href="fonts/SVN-FuturaXBold.woff2" />
    <link rel="preload" as="font" crossorigin type="font/woff2" href="fonts/SVN-FuturaCondMedium.woff2" />
    <script type=“text/javascript” src=“https://nexus.ensighten.com/heineken/heineken_2020_prod/Bootstrap.js”></script>
    <link href="css/blendlist.css" rel="stylesheet" rel="preload" as="style" />
</head>

<body>
    <div class="master__page">
        <div class="master__section blendlist__step">

            <div class="master__section__box section__step">
                <div class="blendlist__slider swiper">
                    <div class="swiper-wrapper">

                        <div class="swiper-slide blendlist__step1">
                            <div class="slide-item">
                                <div class="item-content">

                                    <div class="blendlist__top">
                                        <div class="pic logo">
                                            <img width="64" height="33" loading="lazy" src="images/logo.png"
                                                alt="Heineken">
                                        </div>

                                        <div class="pic logo-refresh">
                                            <img width="178" height="135" loading="lazy" src="images/refresh-icon.png"
                                                alt="Refresh your music">
                                        </div>

                                        <div class="blendlist__title">
                                            Refresh Playlist
                                        </div>

                                        <div class="spotify__logo">
                                            <span class="potify__cap">LISTEN ON</span>
                                            <div class="pic">
                                                <img width="127" height="62" loading="lazy" src="images/spotify.png"
                                                    alt="Spotify" />
                                            </div>
                                        </div>

                                        <div class="blendlist__brief">
                                            <p>Our exclusive playlists to refresh your music experience.</p>
                                        </div>

                                    </div>

                                    <h2>What’s Your Genre?</h2>
                                    <div class="blendlist__cate">
                                        <div class="master__cate--item">
                                            <div class="pic cate__pic">
                                                <img width="248" height="248" loading="lazy" src="images/pop.jpg"
                                                    alt="Pop" />
                                            </div>
                                            <div class="cate__txt">
                                                <h3>Pop</h3>
                                            </div>
                                        </div>
                                        <div class="master__cate--item">
                                            <div class="pic cate__pic">
                                                <img width="248" height="248" loading="lazy" src="images/rock.jpg"
                                                    alt="Rock" />
                                            </div>
                                            <div class="cate__txt">
                                                <h3>Rock</h3>
                                            </div>
                                        </div>
                                        <div class="master__cate--item">
                                            <div class="pic cate__pic">
                                                <img width="248" height="248" loading="lazy" src="images/jazz.jpg"
                                                    alt="Jazz" />
                                            </div>
                                            <div class="cate__txt">
                                                <h3>Jazz</h3>
                                            </div>
                                        </div>
                                        <div class="master__cate--item">
                                            <div class="pic cate__pic">
                                                <img width="248" height="248" loading="lazy"
                                                    src="images/alternative.jpg" alt="Alternative" />
                                            </div>
                                            <div class="cate__txt">
                                                <h3>Alternative</h3>
                                            </div>
                                        </div>
                                        <div class="master__cate--item">
                                            <div class="pic cate__pic">
                                                <img width="248" height="248" loading="lazy" src="images/hip-hop.jpg"
                                                    alt="Hip-Hop" />
                                            </div>
                                            <div class="cate__txt">
                                                <h3>Hip-Hop</h3>
                                            </div>
                                        </div>
                                        <div class="master__cate--item">
                                            <div class="pic cate__pic">
                                                <img width="248" height="248" loading="lazy" src="images/edm.jpg"
                                                    alt="EMD" />
                                            </div>
                                            <div class="cate__txt">
                                                <h3>EMD</h3>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="buts full">
                                        <div class="but-wrap">
                                            <button class="action"></button>
                                            <button type="button" class="but particles-button" id="btnRefreshCategory" data-title="Take Your Pick" disabled><span>Refresh
                                                It!</span></button>
                                        </div>
                                        <div class="but-wrap">
                                            <button class="action"></button>
                                        <button type="button" class="but dark__green particles-button" id="btnCateList" data-title="Explore Refresh Playlists"><span>Explore The
                                                Playlists</span></button>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="swiper-slide blendlist__step2">
                            <div class="slide-item">
                                <div class="item-content">

                                    <div class="pic logo">
                                        <img width="64" height="33" loading="lazy" src="images/logo.png" alt="Heineken">
                                    </div>

                                    <div class="pic logo__spotify">
                                        <img width="80" height="23" loading="lazy" src="images/spotify.png"
                                            alt="Spotify">
                                    </div>

                                    <h2 id="blendCateTitle">Take Your Pick</h2>

                                    <div class="blendlist__cate--list" id="ajaxResult">
                                       
                                    </div>

                                    <div class="master__step__nav">
                                        <div class="master__nav__prev" data-next="0">
                                            <span class="icon-prev"></span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="loading__box">
        <div class="loader">
            <img width="140" height="140" src="images/loader.svg" alt="loader" />
        </div>
    </div>
    <!--Script-->
    <script defer src="js/blendlist_bundle.js"></script>
    <script defer src="js/dev/anime.min.js"></script>
    <script defer src="js/dev/particles.js"></script>
    <script defer type="module" src="js/dev/blendlist_main.js"></script>
    <script defer type="module" src="js/dev/common_main.js"></script>
    <!--/Script-->
</body>

</html>
